# Docker Compose configuration for PostgreSQL database
services:
  postgres:
    image: postgres:16
    container_name: discord_sentiment_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: galdoradmin
      POSTGRES_PASSWORD: TriFuersa@1!
      POSTGRES_DB: discord_sentiment
    ports:
      - "5435:5432"
    volumes:
      - discord_sentiment_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U galdoradmin -d discord_sentiment"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  discord_sentiment_pgdata: